<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Javascript Lessons</title>

    </head>

    <body>

<button>Press me</button>
<div id="greeting"></div>

<script>
    const btn = document.querySelector("button");


function greet() {
    const name = prompt("What is your name?");
    const greeting = document.querySelector("#greeting");
    if (new Date().getHours() < 12){
        greeting.textContent = `Good Morning ${name}, nice to see you!`;
    } else if (new Date().getHours() < 16) {
        greeting.textContent = `Good Afternoon ${name}, nice to see you!`;
    } else {
        greeting.textContent = `Good Evening ${name}, nice to see you!`;
    }
}

btn.addEventListener("click", greet);
</script>




    </body>
</html>
